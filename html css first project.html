<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;

			font-family: 'Poppins', sans-serif;
		}
body {
	background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url("co.jpg");
	background-repeat: no-repeat;
	width: 100%;
	height: 100vh;
	background-size:cover;
	
}
nav{
width: 100%;
height: 15vh;
background-color: rgba(0, 0, 0, 0.2);
color: white;
display: flex;
justify-content: space-between;
align-items: center;
text-transform: uppercase;
}

.logo{
	width: 25%;
	text-align: center;
}
.menu a{
	width: 25%;
	text-decoration: none;
	color: white;
}

.menu{
	width: 40%;
	
	display: flex;
	justify-content: space-around;
}
main{
	width: 100%;
	height: 85vh;
	display: flex;
	justify-content: center;
	align-items: center;
	color: white;
text-align: center;

}
section h3{
	font-size: 35px;
	margin: 30px,0,20px,0;
	font-weight: 200;
	letter-spacing: 3px;
	text-shadow: 1px 1px 2px black;
}
section h1{
	font-size: 55px;
	font-weight: 700;
	text-shadow: 2px 1px 5px black;
	text-transform: uppercase;
}
section p{
	font-size: 25px;
	word-spacing: 2px;
	margin-bottom: 25px;
	text-shadow: 1px 1px 1px black;
}
section a{
	padding: 12px 30px;
	border-radius: 4px;
	outline: none;
	text-transform: uppercase;
	font-size: 13px;
	text-decoration: none;
	letter-spacing: 1px;
	transition: all .5s ease;
}
section .btnone{
	background-color: white;
	color: black;
}
section .btntwo{
	background-color: #00b894;
	color: white;
}
.menu a:first-child{
	color:#00b894 ;
}
.btnone:hover{
	background-color: #00b894;
	color: white;
}
.btntwo:hover{
	background-color:#fff;
	color: #000;
}
.menu a:hover{
	
	color: #00b894;
	transition: all .5s ease;
	


}

.changec:after{
	content: "";
	animation: changetext 10s infinite linear;
	color: #00b894;
}
@keyframes changetext{
	0%{
		content: "delhi";
	}
	20%{content: "Agra"}
		30%{content: "jaipur"}
			60%{content: "kerala"}
				80%{content: "mumbai"}
}

</style>
</head>
<body>
<header>
	<nav>
		<div class="logo"><h1 class=animate infinite__bounceOut>Mera bharat</h1></div>
		<div class="menu">
			<a href="#">Home</a>
			<a href="#">Gallery</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
		</div>
	</nav>
	<main>
		<section>
			<h3>Welcome To India</h3>
			<h1>Do Come & Visit<span class="changec"> </span></h1>
			<p>"India once is not enogh"</p>
			<a href="#" class="btnone">learn more</a>
			<a href="#" class="btntwo">signup here</a>
		</section>

	</main>
	
</body>
</html>
